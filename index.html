<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farcaster Wallet Address</title>
  <script type="module">
    import sdk from 'https://esm.sh/@farcaster/frame-sdk';

    let ethProvider;

    async function init() {
      // Проверяем, доступен ли Farcaster SDK и ethProvider
      if (sdk?.wallet?.ethProvider) {
        ethProvider = sdk.wallet.ethProvider;
        
        // Получаем адрес через ethProvider
        const address = await getFarcasterAddress();
        document.getElementById("address").textContent = address || "Not connected";
        
        // Проверяем, подключён ли кошелёк
        const isConnected = await ethProvider.request({ method: 'eth_accounts' }).then(accounts => accounts.length > 0);
        document.getElementById("connect-btn").textContent = isConnected ? "Disconnect" : "Connect";
        
        document.getElementById("connect-btn").onclick = isConnected ? disconnect : connect;
      } else {
        console.log("Farcaster wallet not available");
        document.getElementById("address").textContent = "Farcaster wallet not available";
      }
    }

    // Получение адреса через ethProvider
    async function getFarcasterAddress() {
      try {
        const accounts = await ethProvider.request({ method: 'eth_accounts' });
        return accounts[0] || null;
      } catch (err) {
        console.error("Error getting address:", err);
        return null;
      }
    }

    // Подключение к Farcaster кошельку
    async function connect() {
      try {
        await ethProvider.request({ method: 'eth_requestAccounts' });
        init(); // Перезагружаем информацию после подключения
      } catch (err) {
        console.error("Error connecting to Farcaster:", err);
      }
    }

    // Отключение от кошелька
    async function disconnect() {
      // Для Farcaster SDK отключение происходит через браузер, так что здесь не требуется действий
      alert("Disconnecting is handled by the Farcaster client.");
      document.getElementById("address").textContent = "Not connected";
      document.getElementById("connect-btn").textContent = "Connect";
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</head>
<body>
  <h1>Farcaster Wallet Address</h1>
  <div>
    <h2>Wallet Address:</h2>
    <p id="address">Loading...</p>
    <button id="connect-btn">Connect</button>
  </div>
</body>
</html>
